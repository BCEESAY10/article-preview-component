<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <img class="main-img" src="images/drawers.jpg" alt="Main image">
    <section>
      <article>
        <p class="para-1">
          Shift the overall look and feel by adding these wonderful
          touches to furniture in your home
        </p>
        <p class="para-2">
          Ever been in a room and felt like something was missing? Perhaps
          it felt slightly bare and uninviting. Iâ€™ve got some simple tips
          to help you make any room feel complete.
        </p>
      </article>
      <footer>
        <figure class="profile">
          <img src="images/avatar-michelle.jpg" alt="Profile image">
          <figcaption>
            <strong>Michelle Appleton</strong>
            <time datetime="2020-01-28">28 Jun 2020</time>
          </figcaption>
        </figure>
        <aside>
          <img class="share" src="images/icon-share.svg" alt="Share icons">
        </aside>
      </footer>
    </section>
    <aside class="social hide">
      <div class="left">
        <p class="share-text">Share</p>
        <img src="images/icon-facebook.svg" alt="Facebook">
        <img src="images/icon-twitter.svg" alt="Twitter">
        <img src="images/icon-pinterest.svg" alt="icon-pinterest">
      </div>
      <img class="share" src="images/icon-share.svg" alt="Share icons">
      <div class="triangle"></div>
    </aside>
  </main>
  
</body>
</html>
